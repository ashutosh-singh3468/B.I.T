<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Checkout</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #fff9c4;
        }
        .navbar {
            background-color: #d32f2f;
            overflow: hidden;
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 15px;
        }
        .navbar a {
            color: white;
            text-decoration: none;
            padding: 10px 20px;
            font-size: 24px;
        }
        .navbar a:hover {
            background-color: #b71c1c;
        }
        .container {
            text-align: center;
            margin-top: 20px;
        }
        .container button {
            padding: 10px 20px;
            font-size: 18px;
            background-color: #d32f2f;
            color: white;
            border: none;
            cursor: pointer;
        }
        .container button:hover {
            background-color: #b71c1c;
        }
    </style>
</head>
<body>
    <div class="navbar">
        <a href="dashboard-counter.html">Back</a>
        <div>
            <a href="#" onclick="logout()">Logout</a>
        </div>
    </div>
    <div class="container">
        <h1>Checkout</h1>
        <button onclick="placeOrder()">Place Order</button>
    </div>
    <script>
        async function placeOrder() {
            const response = await fetch('/counter/order', {
                method: 'POST',
                headers: { 'Authorization': `Bearer ${localStorage.getItem('token')}` },
            });
            const data = await response.json();
            alert(data.message);
            window.location.href = 'dashboard-counter.html';
        }

        function logout() {
            localStorage.removeItem('token');
            window.location.href = 'login.html';
        }
    </script>
</body>
</html>
